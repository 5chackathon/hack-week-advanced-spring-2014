<html>
<head>
  <title>Courses List | {{ major|default('All Courses', True) }}</title>
</head>
  <body>
  <h1>{{ major|default('All Courses', True) }} {% if major_code %}{{ '(' ~ major_code ~ ')' }}{% endif %}</h1>
    <ul>
      {% for course in courses %}
      <li>
        {{ course.name }}
        {{ course.profs }}
      </li>
      {% endfor %}
    </ul>
  </body>
